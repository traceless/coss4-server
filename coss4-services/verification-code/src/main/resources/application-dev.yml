server:
  port: 8802
  servlet:
    context-path: /verification-code
    session:
      timeout: 120
      cookie:
        path: /

spring:
  application:
    name: eureka-client-verification-code
  data:
    mongodb:
      host: 127.0.0.1
      port: 27017
      database: coss4_dev
  session:
    store-type: mongodb
    jdbc:
      table-name: sessions

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8000/eureka/

feign:
  hystrix:
    enabled: true
